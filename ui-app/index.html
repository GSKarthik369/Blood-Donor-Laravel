<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Donors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <section class="main-container">
            <aside class="top-section" aria-label="menu">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Add Donor</button>
            </aside>
            <table class="table" id="donor-table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Blood Group</th>
                    <th scope="col">Location</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="donor-table-body">
                </tbody>
              </table>
        </section>


        <!-- Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Donor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="donor-form">
                        <div class="list-item">
                            <div class="item">
                                <label>First Name:</label>
                            </div>
                            <div class="item">
                                <input type="text" name="first-name">
                            </div>
                        </div>
                        <div class="list-item">
                            <div class="item">
                                <label>Email:</label>
                            </div>
                            <div class="item">
                                <input type="text" name="email">
                            </div>
                        </div>
                        <div class="list-item">
                            <div class="item">
                                <label>Phone:</label>
                            </div>
                            <div class="item">
                                <input type="text" name="mobile">
                            </div>
                        </div>
                        <div class="list-item">
                            <div class="item">
                                <label>DOB:</label>
                            </div>
                            <div class="item l-align">
                                <input type="date" name="dob">
                            </div>
                        </div>
                        <div class="list-item">
                            <div class="item">
                                <label>Location:</label>
                            </div>
                            <div class="item">
                                <input type="text" name="location">
                            </div>
                        </div>
                        <div class="list-item">
                            <div class="item">
                                <label>Last Donated Date:</label>
                            </div>
                            <div class="item l-align">
                                <div class="last-date-container">
                                    <input type="number" name="l-date">
                                    <select>
                                        <option>Jan</option>
                                        <option>Feb</option>
                                        <option>Mar</option>
                                        <option>Jun</option>
                                        <option>Jul</option>
                                        <option>Aug</option>
                                        <option>Sept</option>
                                        <option>Oct</option>
                                        <option>Nov</option>
                                        <option>Dec</option>
                                    </select>
                                    <input type="number" name="l-year">
                                </div>
                            </div>
                        </div>
                        <div class="list-item">
                            <div class="item">
                                <label>Company:</label>
                            </div>
                            <div class="item">
                                <input type="text" name="company">
                            </div>
                        </div>
                        <div class="list-item">
                            <div class="item">
                                <label>Job Title:</label>
                            </div>
                            <div class="item">
                                <input type="text" name="job-title">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
            </div>
        </div>


        <!--View Modal-->
        <div class="modal" id="viewModal" tabindex="-1" aria-labelledby="viewModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Donor Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  onclick="$('#viewModal').hide();"></button>
                </div>
                <div class="modal-body container-fluid">
                    <div class="row">
                        <div class="col">Full Name</div>
                        <div class="col" id="v-full"></div>
                    </div>
                    <div class="row">
                        <div class="col">Email</div>
                        <div class="col" id="v-email"></div>
                    </div>
                    <div class="row">
                        <div class="col">Phone</div>
                        <div class="col" id="v-phone"></div>
                    </div>
                    <div class="row">
                        <div class="col">Location</div>
                        <div class="col"  id="v-location"></div>
                    </div>
                    <div class="row">
                        <div class="col">Blood Group</div>
                        <div class="col"  id="v-blood"></div>
                    </div>
                    <div class="row">
                        <div class="col">DOB</div>
                        <div class="col"  id="v-dob"></div>
                    </div>
                    <div class="row">
                        <div class="col">Last Donated Date</div>
                        <div class="col" >
                            <span id="v-d-date"></span>
                            <span id="v-d-month"></span>
                            <span id="v-d-year"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">Company</div>
                        <div class="col" id="v-company"></div>
                    </div>
                    <div class="row">
                        <div class="col">Job Title</div>
                        <div class="col" id="v-job"></div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" onclick="$('#viewModal').hide();" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
          

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                var donors = [];
                var seletedIndex = [];

                bindDataTOTable(null); // Need to remove
                
                function bindDataTOTable(data) {
                    console.log('fun')
                    const d = {
                        fullName: 'Karthik',
                        dob: '16/10/1992',
                        bloodGroup: 'O +ve',
                        location: 'Thiruvananthapuram',
                        lastDonatedDate: 16,
                        lastDonatedMonth: 'Oct',
                        lastDonatedYear: 1992,
                        jobTitle: 'Engineer',
                        company: 'Anything',
                        email:'email@email.com',
                        phone: '0000000000'
                    }
                    for (i = 0; i < 10; i++ ){
                        const t = {...d};
                        t['fullName'] += i;
                        donors.push(t);
                    }
                    donors.forEach(function(d, i) {
                        console.log('test')
                        $('#donor-table-body').append(
                            `<tr>
                                <th scope="row">${i+1}</th>
                                <td >${d.fullName}</td>
                                <td>${d.email}</td>
                                <td>${d.phone}</td>
                                <td>${d.bloodGroup}</td>
                                <td>${d.location}</td>
                                <td>
                                    <button type="button" data="${i}" class="btn btn-info btn-sm view-btn">View</button>
                                </td>
                            </tr>`
                        )    
                    })
                }

                $('.view-btn').on('click', function(){
                    seletedIndex = $(this).attr('data');
                    const d = donors[seletedIndex];
                    $('#v-full').text(d.fullName);
                    $('#v-email').text(d.email);
                    $('#v-phone').text(d.fullName);
                    $('#v-lcoation').text(d.location);
                    $('#v-blood').text(d.bloodGroup);
                    $('#v-dob').text(d.dob);
                    $('#v-d-date').text(d.lastDonatedDate);
                    $('#v-d-month').text(d.lastDonatedMonth);
                    $('#v-d-year').text(d.lastDonatedYear);
                    $('#v-company').text(d.company);
                    $('#v-job').text(d.jobTitle);

                    $('#viewModal').modal('show');                    
                });
            });


        </script>
    </body>
</html>
